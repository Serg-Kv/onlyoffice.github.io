<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>About</title>
  <script type="text/javascript" src="../v1/plugins.js"></script>
  <script type="text/javascript" src="../v1/plugins-ui.js"></script>
  <link rel="stylesheet" href="../v1/plugins.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-normal);
      color: var(--text-normal);
    }
    .container {
      padding: 20px;
      max-width: 360px;
      margin: 0 auto;
      text-align: center;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text-normal);
    }
    .version {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 15px;
    }
    .description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .copyright {
      font-size: 12px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="about-title"></div>
    <div class="version" id="about-version"></div>
    <div class="description" id="about-description">
     
    </div>
    <div class="copyright" id="about-copyright"></div>
  </div>
  <script>
    let translations = {};
    let currentLang = 'en-US';

    function loadTranslations(lang) {
      fetch(`translations/${lang}.json`)
        .then(response => response.json())
        .then(data => {
          translations = data;
          updateTexts();
        })
        .catch(error => {
          console.warn(`Translation file for ${lang} not found, using default language`);
        });
    }

    function updateTexts() {
      const titleElement = document.getElementById('about-title');
      const versionElement = document.getElementById('about-version');
      const descriptionElement = document.getElementById('about-description');
      const copyrightElement = document.getElementById('about-copyright');

      if (translations.AboutTitle) {
        titleElement.textContent = translations.AboutTitle;
      }
      if (translations.AboutVersion) {
        versionElement.textContent = translations.AboutVersion;
      }
      if (translations.AboutDescription) {
        descriptionElement.textContent = translations.AboutDescription;
      }
      if (translations.AboutCopyright) {
        copyrightElement.textContent = translations.AboutCopyright;
      }
    }

    window.Asc.plugin.init = function() {
      if (window.Asc.plugin.info && window.Asc.plugin.info.lang) {
        currentLang = window.Asc.plugin.info.lang;
      }
      
      loadTranslations(currentLang);
    };

    window.Asc.plugin.button = function(id) {
      if (id === 0) {
        this.executeCommand("close", "");
      }
    };
  </script>
</body>
</html>
